<ion-menu side="start" menuId="menu1" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/home">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item routerLink="/calculator">
        <ion-icon name="calculator" slot="start"></ion-icon>
        <ion-label>Calculator</ion-label>
      </ion-item>
      <ion-item routerLink="/article">
        <ion-icon name="document" slot="start"></ion-icon>
        <ion-label>Article</ion-label>
      </ion-item>
      <ion-item routerLink="/login">
        <ion-icon name="log-in" slot="start"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-item>
      <ion-item routerLink="/search">
        <ion-icon name="search" slot="start"></ion-icon>
        <ion-label>Search</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content" [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Search</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-searchbar
      [debounce]="300"
      (ionInput)="handleInput($event)"
      placeholder="Search by username or email"
      [(ngModel)]="searchInput"
    >
    </ion-searchbar>

    <div class="suggestions" *ngIf="showSuggestions && results.length > 0">
      <div
        class="suggestion-item"
        *ngFor="let user of results"
        (click)="selectUser (user)"
      >
        <strong>{{ user.username }}</strong> - {{ user.email }}
      </div>
    </div>

    <div *ngIf="!showSuggestions" class="suggestions">
      <div
        class="suggestion-item"
        *ngFor="let user of results"
      >
        <strong>{{ user.username }}</strong> - {{ user.email }}
      </div>
    </div>
    
    <div *ngIf="showSuggestions && results.length === 0" class="no-results">
      No users found.
    </div>
  </ion-content>
</ion-content>
