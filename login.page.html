<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" placeholder="username" (ionInput)="onUsernameInput($event)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" placeholder="*******" (ionInput)="onPasswordInput($event)"></ion-input>
    </ion-item>

    <ion-button (click)="login()">LOGIN</ion-button>
  </ion-list> 
</ion-content>
