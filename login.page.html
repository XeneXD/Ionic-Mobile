<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>LOGIN</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="menu1" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/home">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item routerLink="/calculator">
        <ion-icon name="calculator" slot="start"></ion-icon>
        <ion-label>Calculator</ion-label>
      </ion-item>
      <ion-item routerLink="/article">
        <ion-icon name="document" slot="start"></ion-icon>
        <ion-label>Article</ion-label>
      </ion-item>
      <ion-item routerLink="/login">
        <ion-icon name="log-in" slot="start"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-item>
      <ion-item routerLink="/search">
        <ion-icon name="search" slot="start"></ion-icon>
        <ion-label>Search</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-content [fullscreen]="true" class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" placeholder="username" (ionInput)="onUsernameInput($event)"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" placeholder="*******" (ionInput)="onPasswordInput($event)"></ion-input>
      </ion-item>

      <ion-button (click)="login()">LOGIN</ion-button>
    </ion-list> 
  </ion-content>
</div>
