<ion-menu side="start" menuId="menu1" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/home">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item routerLink="/calculator">
        <ion-icon name="calculator" slot="start"></ion-icon>
        <ion-label>Calculator</ion-label>
      </ion-item>
      <ion-item routerLink="/article">
        <ion-icon name="document" slot="start"></ion-icon>
        <ion-label>Article</ion-label>
      </ion-item>
      <ion-item routerLink="/login">
        <ion-icon name="log-in" slot="start"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-item>
      <ion-item routerLink="/search">
        <ion-icon name="search" slot="start"></ion-icon>
        <ion-label>Search</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
